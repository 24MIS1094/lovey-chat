<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovey Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="start" class="screen">
  <h1>Lovey Chat</h1>
  <button onclick="goAstrae()">Enter as Astrae</button>
  <button onclick="goCryon()">Enter as Cryon</button>
</div>

<!-- ASTRAE PAGE -->
<div id="astraePage" class="screen hidden">
  <h2>Astrae</h2>
  <p>Your Code</p>
  <div id="astraeCode"></div>
  <button onclick="enterChat('Astrae')">Enter Chat</button>
</div>

<!-- CRYON PAGE -->
<div id="cryonPage" class="screen hidden">
  <h2>Cryon</h2>
  <input id="cryonInput" placeholder="Enter Astrae Code">
  <button onclick="checkCryon()">Enter Chat</button>
  <p id="error"></p>
</div>

<!-- CHAT -->
<div id="chat" class="screen hidden">
  <h2 id="userTitle"></h2>
  <p>Chat started</p>
</div>

<script src="./script.js"></script>
</body>
</html>
