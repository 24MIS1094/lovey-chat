<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovey Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

  <div id="start-screen" class="screen">
    <h1>Lovey Chat</h1>
    <button onclick="startAstrae()">Enter as Astrae</button>
    <button onclick="startCryon()">Enter as Cryon</button>
  </div>

  <div id="astrae-page" class="screen hidden">
    <h2>Astrae</h2>
    <div class="code-container">
      <p>Share this code:</p>
      <h1 id="generated-code">------</h1>
    </div>
    <button onclick="joinChat('Astrae')">Enter Chat</button>
  </div>

  <div id="cryon-page" class="screen hidden">
    <h2>Cryon</h2>
    <input type="text" id="join-input" placeholder="Enter Astrae Code">
    <button onclick="verifyAndJoin()">Enter Chat</button>
    <p id="error-msg"></p>
  </div>

  <div id="chat-screen" class="screen hidden">
    <header>
      <span id="display-name"></span>
      <select onchange="changeTheme(this.value)">
        <option value="dark-theme">Dark</option>
        <option value="light-theme">Light</option>
        <option value="pink-theme">Lovey</option>
      </select>
    </header>
    <div id="messages"></div>
    <div class="input-area">
      <button onclick="triggerImg()">ğŸ–¼ï¸</button>
      <input type="file" id="img-input" hidden accept="image/*">
      <input type="text" id="msg-input" placeholder="Type...">
      <button onclick="sendMsg()">â¤</button>
      <button id="voice-btn" onmousedown="startRec()" onmouseup="stopRec()">ğŸ¤</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
