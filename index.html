<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovey Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="logo">LOVEY CHAT</h1>

<!-- HOME -->
<div id="home">
  <button id="btnAstrae">ASTRAE</button>
  <button id="btnCryon">CRYON</button>
</div>

<!-- ASTRAE -->
<div id="astrae" class="hidden">
  <p>Your code</p>
  <div id="codeBox"></div>
  <button id="btnAstraeEnter">ENTER CHAT</button>
</div>

<!-- CRYON -->
<div id="cryon" class="hidden">
  <input id="joinCode" placeholder="Enter code">
  <button id="btnCryonEnter">ENTER CHAT</button>
  <p id="error"></p>
</div>

<!-- CHAT -->
<div id="chat" class="hidden">
  <div id="messages"></div>
  <input id="msg" placeholder="Type message">
  <button id="sendBtn">Send</button>
</div>

<!-- SCRIPTS (ORDER MATTERS) -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="script.js"></script>

</body>
</html>
