<!DOCTYPE html>
<html>
<head>
  <title>Lovey Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="select">
  <button id="astraeBtn">Astrae ✨</button>
  <button id="cryonBtn">Cryon ❄️</button>
</div>

<div id="astrae" class="hidden">
  <button id="genBtn">Generate Code</button>
  <h2 id="code"></h2>
  <button id="enterAstrae">Enter Chat</button>
</div>

<div id="cryon" class="hidden">
  <input id="joinCode" placeholder="Enter Code">
  <button id="enterCryon">Enter Chat</button>
</div>

<div id="chat" class="hidden">
  <div id="messages"></div>
  <input id="msg">
  <button id="sendBtn">Send</button>
</div>

<!-- SOCKET.IO CDN -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/script.js"></script>

</body>
</html>
