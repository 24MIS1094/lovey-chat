<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lovey Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="logo">LOVEY CHAT</h1>

<div id="home">
  <button onclick="openAstrae()">ASTRAE</button>
  <button onclick="openCryon()">CRYON</button>
</div>

<div id="astrae" class="hidden">
  <p>Your private code</p>
  <div id="codeBox"></div>
  <button onclick="enterAsAstrae()">ENTER CHAT</button>
</div>

<div id="cryon" class="hidden">
  <input id="joinCode" placeholder="Enter code">
  <button onclick="enterAsCryon()">ENTER CHAT</button>
  <p id="error"></p>
</div>

<div id="chat" class="hidden">
  <div id="messages"></div>
  <input id="msg" placeholder="Type message">
  <button onclick="send()">Send</button>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="script.js"></script>
</body>
</html>
