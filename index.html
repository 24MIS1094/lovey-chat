<!DOCTYPE html>
<html>
<head>
  <title>Lovey Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="screen-select" class="card">
  <button class="btn" onclick="selectAstrae()">Astrae </button>
  <button class="btn" onclick="selectCryon()">Cryon </button>
</div>

<div id="screen-astrae" class="card hidden">
  <p id="astrae-code">Code: ------</p>
  <button class="btn" onclick="createRoom()">Generate Code</button>
  <button class="btn" onclick="enterAstrae()">Enter Chat</button>
</div>

<div id="screen-cryon" class="card hidden">
  <input id="cryon-code" placeholder="Enter Astrae Code">
  <button class="btn" onclick="enterCryon()">Enter Chat</button>
  <p id="error"></p>
</div>

<div id="chat" class="hidden">
  <div id="messages"></div>
  <input id="msg" placeholder="Message">
  <button onclick="send()">Send</button>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="script.js"></script>
</body>
</html>
