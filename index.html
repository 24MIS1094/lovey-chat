<!DOCTYPE html>
<html>
<head>
  <title>Lovey Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="select">
  <button onclick="choose('Astrae')">Astrae ✨</button>
  <button onclick="choose('Cryon')">Cryon ❄️</button>
</div>

<div id="astrae" class="hidden">
  <button onclick="createRoom()">Generate Code</button>
  <h2 id="code"></h2>
  <button onclick="enterChat()">Enter Chat</button>
</div>

<div id="cryon" class="hidden">
  <input id="joinCode" placeholder="Enter Code">
  <button onclick="joinRoom()">Enter Chat</button>
</div>

<div id="chat" class="hidden">
  <div id="messages"></div>
  <input id="msg">
  <button onclick="send()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
